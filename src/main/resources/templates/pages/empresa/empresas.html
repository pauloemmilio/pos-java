<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">

<section layout:fragment="conteudo">

	<div id="page-wrapper">
       <div class="row top-header">
           <div class="col-lg-12">
               <h2 class="page-header">Empresas</h2>
           </div>
       </div>
       
        <ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Empresa</li>
			
		</ol>
		
		<div class="alert alert-success" th:if="${not #strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
			<span th:text="${mensagem}"></span>
   		</div>
   		
   		<div class="alert alert-success" th:if="${not #strings.isEmpty(removido)}">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
			<span th:text="${removido}"></span>
   		</div>
   		
   		<div class="alert alert-success" th:if="${not #strings.isEmpty(ativadoDesativado)}">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
			<span th:text="${ativadoDesativado}"></span>
   		</div>
   		
			<br/>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>CNPJ</th>
						<th>Status</th>
						<th class="th-acoes">Ações</th>
					</tr>
				</thead>
				<tbody >
				      <tr th:each="e: ${empresas}">
				      	<td th:text="${e.id}"></td>  
				        <td th:text="${e.nome}"></td>
				        <td th:text="${e.cnpj}"></td>
				        <td th:text="(${e.ativo} ? 'Ativo' : 'Inativo')"></td>
				        <td>
				        	<a th:href="@{empresas/edit/{id}(id=${e.id})}" type="button" class="btn btn-outline btn-primary">Editar</a>
				        	<a th:href="@{empresas/ativar/{id}(id=${e.id})}" type="button" class="btn btn-outline btn-warning">Ativar</a>
							<a th:href="@{empresas/delete/{id}(id=${e.id})}" type="button" class="btn  btn-outline btn-danger" >Excluir</a>
				        </td>
				      </tr>
				      
				      <tr>
	   					<td colspan="6" th:if="${#lists.isEmpty(empresas)}">Nenhuma empresa foi encontrado</td>
	   				</tr>
				</tbody>
			</table>

		<a th:href="@{/empresas/novo}" type="button" class="btn btn-outline btn-primary">Nova empresa</a>
		
		<!-- <div layout:include="pages/modal/excluirContatoModal"></div> -->
			
    </div>

	
</section>
</html>
